<h2>{{hero.name | uppercase}} Details</h2> <!-- changes with input-->
<div><span>id: </span>{{hero.id}}</div>
<div>
  <label for="name">Hero name: </label> <!--names the input-->
  <input id="name" [(ngModel)]="hero.name" placeholder="name"><!--[(ngModel)] is Angular's two-way data binding syntax.-->
<!--input takes in hero.name and "name" by default if there is nothing-->
</div>
<!--Data can flow from the hero.name property
to the text box and from the text box back to the hero.name.-->
